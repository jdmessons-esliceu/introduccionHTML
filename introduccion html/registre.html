<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
</head>
<body>
    <h1>Exercici, formulari registre</h1>
    
    <form action="registre.html" method="get">

        <div>
            <label for="Nom">Nom:</label>
            <input type="text" id="Nom" name="Nom" required placeholder="Introdueix el teu nom">

            <label for="Llinatges">Llinatges</label>
            <input type="text" id="Llitages" name="Llinatges" required placeholder="Introdueix els teus llinatges">
        </div>
        <div>
            <label for="genere">GÃ¨nere:</label>
            <input type="radio" id="home" name="genere" value="home">

            <input type="radio" id="dona" name="genere" value="dona">
            <label for="dona">Dona</label>

            <input type="radio" id="altre" name="genere" value="altre">

            <input type="date" name="data" id="data" required>
        </div>
        <div>
            <label for="termes">Estic d'acord amb els termes i condicions</label>
            <input type="checkbox" name="termes" id="termes" required>
        </div>
        <div>
            <input type="submit" name="submit" value="Enviar">
        </div>
</body>
